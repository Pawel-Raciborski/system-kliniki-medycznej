<div class="row mt-5">
  <div class="col-md-12 mt-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-10">
        <div class="row mb-5">
          <h2 class="fw-light">Realizacja wizyty</h2>
          <div class="col-md-12 border">
            <app-patient-data [patientData]="appointmentDetails.patientData"></app-patient-data>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 ">
              <div class="row">
                <h5 class="fw-light">Diagnoza</h5>
                <textarea class="form-control"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <h5 class="fw-light">Wystawione recepty</h5>
                <div class="col-md-12 text-center">
                  <button (click)="openCreatePrescriptionDialog()" class="btn btn-outline-dark">Dodaj receptę</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-end">
            <button class="btn btn-outline-success">Zakończ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
