<div class="container-fluid">
  <div class="row p-1">
    <div class="col-md-10">
      <h4 class="fw-light">Dodawanie permisji do roli <b>{{ role.name }}</b></h4>
    </div>
    <div class="col-md-2 text-end">
      <button (click)="cancel()" class="btn btn-close"></button>
    </div>
    <div class="col-md-12">
      <h6>DostÄ™pne permisje</h6>
      <table class="table">
        <thead>
        <tr>
          <th>Nazwa</th>
          <th>Opis</th>
        </tr>
        </thead>
        <tbody>
        @for(permission of availablePermissions; track permission.id){
          <tr (click)="addPermission(permission)">
            <td>{{permission.name}}</td>
            <td>{{permission.description}}</td>
          </tr>
        }
        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <h6>Permisje do dodania</h6>
      @if (permissionsToAdd.length > 0) {
        <app-permissions-table (emitter)="removePermission($event)" [permissions]="permissionsToAdd"></app-permissions-table>
      } @else {
        <p class="small text-center">Brak dodanych permisji</p>
      }
    </div>
    <div class="col-md-12 mt-2 mb-2 text-end">
      <button (click)="submit()" class="btn btn-outline-success">Dodaj</button>
    </div>
  </div>
</div>
