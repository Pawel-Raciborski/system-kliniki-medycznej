<div class="row mt-3">
  <div class="col">
    <button class="btn btn-outline-dark" (click)="openAddRoleModal()">Dodaj rolę</button>
  </div>
</div>
<div class="row mt-5">
  <h3>Zarządzanie rolami</h3>

  @if(roles.length > 0){
    <app-roles-table (emitter)="removeRole($event)" [roles]="roles"></app-roles-table>
  } @else {
    <p class="text-center small">Brak roli</p>
  }
</div>
