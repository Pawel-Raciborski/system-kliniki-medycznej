<div class="row mt-3">
  <div class="col">
    <button class="btn btn-outline-dark" (click)="openAddDoctorModal()">Dodaj lekarza</button>
  </div>
</div>
<div class="row mt-5">
  <h3>Lista lekarzy</h3>

  <section>
    <table class="table table-hover mt-4">
      <thead>
      <th>Id</th>
      <th>ImiÄ™</th>
      <th>Nazwisko</th>
      <th>Email</th>
      <th>Numer telefonu</th>
      <th>Numer PWZ</th>
      <th>Opis</th>
      </thead>
      <tbody>
        @for (doctor of doctors; track doctor.id) {
          <tr class="cursor-pointer" (click)="showDoctorDetails(doctor)">
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.surname }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.phoneNumber }}</td>
            <td>{{ doctor.pwzNumber }}</td>
            <td>{{ doctor.description }}</td>
          </tr>

        }
      </tbody>
    </table>
  </section>
</div>
