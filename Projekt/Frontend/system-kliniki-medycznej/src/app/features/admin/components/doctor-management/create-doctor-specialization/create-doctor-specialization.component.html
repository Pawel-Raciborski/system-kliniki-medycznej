<div class="container-fluid p-3">
  <div class="row">
    <div class="col-md-12">
      <h3 mat-card-title>Informacje o specjalizacji</h3>
    </div>
  </div>
  <hr/>
  <form [formGroup]="doctorSpecializationFormGroup">
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-label>Nazwa specjalno≈õci</mat-label>
        <mat-form-field class="w-100">
          <input matInput formControlName="name"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="form-group mb-3">
          <label for="exampleInputEmail">Data realizacji</label>
          <input type="date" class="form-control p-3 bg-dark-subtle" id="exampleInputEmail" aria-describedby="emailHelp"
                 placeholder="dd/mm/rrrr" formControlName="realizedDate">
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Opis</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12 text-end">
        <div class="btn btn-outline-danger mx-3">Anuluj</div>
        <div class="btn btn-success" (click)="onSubmit()">Zapisz</div>
      </div>
    </div>
  </form>
</div>
