<div class="container-fluid">
  <div class="row p-2">
    <div class="col-md-8">
      <h5>Aktualizacja leczenia</h5>
    </div>
    <div class="col-md-4 text-end">
      <button (click)="close()" class="btn btn-close"></button>
    </div>
    <div class="col-md-12 mt-3">
      <div class="row">
        <div class="col-md-6">
          <p class="text-muted mb-0">Nazwa lekarstwa:</p>
          <p class="text-primary">{{hospitalization.medicine.commonName}}</p>
        </div>
        <div class="col-md-6">
          <p class="text-muted mb-0">Kod ATC:</p>
          <p class="text-primary">{{hospitalization.medicine.atcCode}}</p>
        </div>
      </div>
      <div class="row">
        <form [formGroup]="form">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="cureDosage" class="form-label">Dawkowanie</label>
              <input class="form-control" id="cureDosage" name="cureDosage" type="text" formControlName="cureDosage"/>
            </div>
            <div class="mb-3">
              <label for="finishDate" class="form-label">Data uko≈Ñczenia leczenia</label>
              <input id="finishDate" type="date" class="form-control" formControlName="finishDate" />
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notatki</label>
              <textarea id="notes" class="form-control" formControlName="notes"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12 text-end">
          <button class="btn btn-outline-dark mx-2">Anuluj</button>
          <button (click)="update()" class="btn btn-outline-success">Zapisz</button>
        </div>
      </div>
    </div>
  </div>
</div>
