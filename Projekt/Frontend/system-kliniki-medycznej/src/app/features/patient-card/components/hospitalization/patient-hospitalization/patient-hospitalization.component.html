<div class="row mt-5 mb-3">
  <h3 class="fw-light">Hospitalizacja</h3>
  <app-search-disease (searchDiseaseEmitter)="searchDiseases($event)"></app-search-disease>
  <app-table-options
  [foundElements]="patientDiseaseHospitalizationInfoList.length"
  [paginationOptions]="pagination"
  >
  </app-table-options>

  @if(patientDiseaseHospitalizationInfoList.length > 0){
    @for (patientDiseaseHospitalizationInfo of patientDiseaseHospitalizationInfoList; track patientDiseaseHospitalizationInfo.diseaseId) {
      <app-hospitalization-details
        [patientDiseaseHospitalizationInfo]="patientDiseaseHospitalizationInfo"></app-hospitalization-details>
    }
  } @else {
    <p class="small text-center">Brak schorzeń</p>
  }

  @if (lastLoadedPageSize === pagination.pageSize) {
    <div class="row mt-3 justify-content-center">
      <div class="col-md-6 text-center">
        <button class="btn btn-outline-dark" (click)="loadMoreData()">Pokaż więcej</button>
      </div>
    </div>
  }
</div>
