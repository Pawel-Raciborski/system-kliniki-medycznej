<div class="row mt-5 mb-3">
  <h3 class="fw-light">Hospitalizacja</h3>
  @for (patientDiseaseHospitalizationInfo of patientDiseaseHospitalizationInfoList; track patientDiseaseHospitalizationInfo.id) {
    <app-hospitalization-details
      [patientDiseaseHospitalizationInfo]="patientDiseaseHospitalizationInfo"></app-hospitalization-details>
  }
  @if (lastLoadedPageSize === pagination.pageSize) {
    <div class="row mt-3 justify-content-center">
      <div class="col-md-6 text-center">
        <button class="btn btn-outline-dark" (click)="loadMoreData()">Pokaż więcej</button>
      </div>
    </div>
  }
</div>
