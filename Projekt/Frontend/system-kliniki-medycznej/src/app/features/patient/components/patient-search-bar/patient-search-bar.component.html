<div class="row mt-3">
  <div class="col-md-12">
    <form [formGroup]="searchForm">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="mb-3">
            <label class="form-label" for="pesel">Pesel</label>
            <input class="form-control" id="pesel" name="pesel" type="text" formControlName="pesel" placeholder="Wpisz pesel pacjenta">
          </div>
        </div>
        <div class="col-md-2 align-content-end">
          <div class="mb-3">
            <button (click)="onPatientSearch()" class="btn btn-outline-dark">Szukaj <i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
