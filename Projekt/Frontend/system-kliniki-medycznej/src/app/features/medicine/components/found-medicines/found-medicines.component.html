<div class="row max-height-300 mb-4">
    @if (medicines.length > 0) {
        <div class="col-md-12">
            <div class="row border-top border-bottom fw-bold mt-3 bg-dark text-light">
                <div class="col-md-4 border-right ">
                    <p>Kod ATC</p>
                </div>
                <div class="col-md-8">
                    <p class="mb-0">Nazwa powszechna</p>
                </div>
            </div>
            @for (medicine of medicines; track medicine.id) {
                <div class="row border-bottom hover" (click)="addMedicine(medicine)">
                    <div class="col-md-4 border-right">
                        <p>{{ medicine.atcCode || "brak" }}</p>
                    </div>
                    <div class="col-md-8">
                        <p class="mb-0">{{ medicine.medicinalProductName }} </p>
                        <p class="small text-primary">{{ medicine.commonName }}</p>
                    </div>
                </div>
            }
        </div>
    } @else {
      <div class="col-md-12">
        <p class="small text-center">Brak element√≥w</p>
      </div>
    }
</div>
