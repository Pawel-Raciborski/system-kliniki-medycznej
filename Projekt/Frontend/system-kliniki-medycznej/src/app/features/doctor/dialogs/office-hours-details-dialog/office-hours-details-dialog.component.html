<div class="container p-3">
  <div class="row border-bottom">
    <h3 class="text-dark">Specjalizacja</h3>
  </div>
  <div class="row m-3" [formGroup]="officeHourForm">
    <div class="col-md-12">
      <div class="mt-3">
        <label class="form-label" for="day">Dzień tygodnia</label>
        <input class="form-control" id="day" type="text" formControlName="day"/>
      </div>

      <div class="mt-3">
        <label class="form-label" for="startHour">Godzina rozpoczęcia</label>
        <input class="form-control" id="startHour" type="time" formControlName="startHour"/>
      </div>

      <div class="mt-3">
        <label class="form-label" for="endHour">Godzina zakończenia</label>
        <input class="form-control" id="endHour" type="time" formControlName="endHour"/>
      </div>

      <div class="mt-3">
        <label class="form-label" for="durationInMinutes">Czas trwania wizyty(minuty)</label>
        <input class="form-control" id="durationInMinutes" type="number" formControlName="durationInMinutes"/>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 text-end">
          <button class="btn btn-danger mx-2">Anuluj</button>
          <button class="btn btn-success">Zapisz</button>
        </div>
      </div>
    </div>
  </div>
</div>
