<div class="row">
  <app-doctor-search-bar (doctorSearchOptionsEmitter)="searchDoctors($event)"></app-doctor-search-bar>
  <div class="col-md-12 mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h3 class="card-title fw-light">DostÄ™pni lekarze</h3>
        <app-table-options (pageSizeEmitter)="updatePageSize($event)"
                           [paginationOptions]="paginationOptions"
                           [foundElements]="doctors.length"></app-table-options>
        <app-doctors-table [doctors]="doctors"
                           (notificationMessageEmitter)="addNotification($event)"></app-doctors-table>
        <div class="row mt-3 justify-content-center">
          <div class="col-md-6">
            <app-pagination-bar
              [page]="paginationOptions.page"
              (pageValueEmitter)="changePage($event)"
              [disableNext]="hasArrayPageSize()"
            ></app-pagination-bar>
            <!--[nextDisabled]="hasArrayPageSize()"-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
@if (notification) {
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style='z-index: 11'>
    <app-toast [notification]="notification" (hideToast)="hideToast($event)"></app-toast>
  </div>
}
