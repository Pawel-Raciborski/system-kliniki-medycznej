<div class="container-fluid">

  <div class="col-md-12 p-2">
    <div class="row">
      <div class="col-md-8">
        <h5>Tworzenie recepty</h5>
      </div>
      <div class="col-md-4 text-end">
        <button class="btn btn-close"></button>
      </div>
    </div>
    <mat-dialog-content>
      <app-search-medicine-bar (searchFormEmitter)="searchMedicine($event)"></app-search-medicine-bar>
      <app-found-medicines type="prescriptionMedicine" (medicineToAddEmitter)="addMedicineToList($event)"
                           [medicines]="medicines"></app-found-medicines>
      <app-added-medicines-to-prescription
        [addedMedicines]="medicinesOnPrescription"
        (removedMedicineEmitter)="removeMedicine($event)"
      ></app-added-medicines-to-prescription>
      <div class="row mt-3">
        <form [formGroup]="prescriptionForm">
          <div class="col-md-12">
            <div class="mb-3">
              <label class="form-label" for="expirationDate">Data ważności recepty</label>
              <input id="expirationDate" name="expirationDate" class="form-control" type="date"
                     formControlName="expirationDate"/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="description">Opis</label>
              <textarea id="description" name="description" class="form-control"
                        formControlName="description"></textarea>
            </div>
          </div>
        </form>
      </div>
    </mat-dialog-content>
    <div class="row mb-3 mt-2">
      <div class="col-md-12 text-end">
        <button class="btn btn-outline-danger mx-2">Anuluj</button>
        <button (click)="savePrescription()" class="btn btn-outline-success">Zapisz</button>
      </div>
    </div>
  </div>
</div>
