<div class="row mt-3">
  <div class="col">
    <button class="btn btn-outline-dark" (click)="openAddPermissionModal()">Dodaj permisję</button>
  </div>
</div>
<div class="row mt-5">
  <h3>Zarządzanie permisjami</h3>
  @if(permissions.length > 0){
    <app-permissions-table (emitter)="removePermission($event)" [permissions]="permissions"></app-permissions-table>
  } @else {
    <p class="text-center small">Brak permisji</p>
  }
</div>
