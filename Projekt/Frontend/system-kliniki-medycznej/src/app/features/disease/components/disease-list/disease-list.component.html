<div class="row">
  <div class="col-md-12">
    <app-search-disease (searchDiseaseEmitter)="onDiseaseSearch($event)"></app-search-disease>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h6>Lista chor√≥b</h6>
      </div>
    </div>
    <mat-dialog-content>
      <app-disease-table (diseaseToAddEmitter)="onDiseaseAdd($event)" [diseases]="diseases"></app-disease-table>
      <app-pagination-bar
      [page]="pagination.page"
      [disableNext]="pagination.pageSize !== lastLoadedPageSize"
      (pageValueEmitter)="loadPage($event)"
      ></app-pagination-bar>
    </mat-dialog-content>
  </div>
</div>
