<div class="container-fluid bg-light">
  <div class="col-md-12 vh-100 align-content-center">
    <div class="row justify-content-center">
      <div class="col-md-4 p-3 border bg-blue text-light rounded-3">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center fw-light">Logowanie</h2>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-md-6">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="login" class="form-label small">Email lub nazwa użytkownika</label>
                  <input id="login" name="login" class="form-control" formControlName="login"/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="password" class="form-label small">Hasło</label>
                  <input id="password" name="password" class="form-control" type="password" formControlName="password"/>
                </div>
              </div>
            </form>
            <div class="row mt-5">
              <div class="col-md-8">
                <span class="small cursor-pointer">Nie pamiętam hasła</span>
              </div>
              <div class="col-md-4 text-end">
                <button class="btn btn-outline-light" (click)="login()">Zaloguj</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
