<div class="container p-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-dark">Dodawanie recepcjonisty</h2>
    </div>
    <hr class="mt-2">
  </div>
  <mat-dialog-content>
    <div class="row">
      <form [formGroup]="registerReceptionistForm">
        <div class="col-md-12">
          <h5 class="text-black-50">Dane logowania</h5>
        </div>
        <div class="col-md-12" formGroupName="registerAccountData">
          <div class="row mt-3">
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput formControlName="username"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input matInput formControlName="password"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Powtórz hasło</mat-label>
                <input matInput formControlName="passwordConfirm"/>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <h5 class="text-black-50">Dane osobowe</h5>
        </div>
        <div class="col-md-12" formGroupName="personalDetails">
          <div class="row mt-3">
            <div class="col-md-12">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Pesel</mat-label>
                <input matInput formControlName="pesel"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Imię</mat-label>
                <input matInput formControlName="name"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Nazwisko</mat-label>
                <input matInput formControlName="surname"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="birthDate">Data urodzenia</label>
                <input type="date" class="form-control p-3 bg-dark-subtle" id="birthDate" placeholder="dd/mm/rrrr"
                       formControlName="birthDate">
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <mat-label>Wybierz płeć</mat-label>
              </div>
              <div class="row">
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                  <mat-radio-button value="MALE">Mężczyzna</mat-radio-button>
                  <mat-radio-button value="FEMALE">Kobieta</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Numer telefonu</mat-label>
                <input matInput placeholder="+48 123 456 789" formControlName="phoneNumber"/>
              </mat-form-field>
            </div>
          </div>
          <div class="row" formGroupName="address">
            <div class="col-md-12">
              <h5 class="text-black-50">Adres zamieszkania</h5>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Ulica</mat-label>
                <input matInput formControlName="street"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Numer domu</mat-label>
                <input matInput formControlName="apartmentNumber"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Kod pocztowy</mat-label>
                <input matInput formControlName="postalCode"/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Miasto</mat-label>
                <input matInput formControlName="city"/>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-end">
          <button class="btn btn-danger mx-3" (click)="onCancel()">Anuluj</button>
          <button class="btn btn-success" (click)="addReceptionist()">Dodaj</button>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
