<div class="container-fluid">
  <div class="row p-2">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <h4 class="fw-light">Edycja danych pacjenta</h4>
        </div>
        <div class="col-md-4 text-end">
          <button (click)="cancel()" class="btn btn-close"></button>
        </div>
      </div>
      <form [formGroup]="form">
        <div class="row mt-3 mb-3">
          <div class="mb-2">
            <label for="heightInCm" class="form-label">Wzrost w cm</label>
            <input class="form-control" type="text" id="heightInCm" name="heightInCm" formControlName="heightInCm">
          </div>
          <div class="mb-2">
            <label for="weightInKg" class="form-label">Waga</label>
            <input class="form-control" type="text" id="weightInKg" name="weightInKg" formControlName="weightInKg">
          </div>
          <div class="mb-2">
            <label for="bloodType" class="form-label">Grupa krwi</label>
            <select class="form-select" id="bloodType" name="bloodType" formControlName="bloodType">
              <option value="A_PLUS">A+</option>
              <option value="A_MINUS">A-</option>
              <option value="B_PLUS">B+</option>
              <option value="B_MINUS">B-</option>
              <option value="AB_PLUS">AB+</option>
              <option value="AB_MINUS">AB-</option>
              <option value="ZERO_PLUS">O+</option>
              <option value="ZERO_MINUS">O-</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12 text-end">
            <button class="btn btn-outline-danger mx-2" (click)="cancel()">Anuluj</button>
            <button class="btn btn-outline-success" (click)="update()">Zapisz</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
